<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./dictionary.png" type="image/png" />
    <link rel="stylesheet" href="style.css" />
    <title>DS' Dictionary</title>
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <!-- <img src="./logo.jpg" alt="Dictionary Logo" class="header__logo" /> -->
        <h1 class="header__title">DS' Dictionary</h1>
        <form class="search">
          <input
            type="text"
            class="search__field"
            placeholder="Search for the word here"
          />
          <button class="btn search__btn">
            <img src="search-icon.jpg" alt="search icon" class="search__icon" />
            <!-- <span class="search_text">Search</span> -->
          </button>
        </form>
      </header>
      <div class="main">
        <div class="slider">
            <div class="slide">
            </div> 
            <div class="error">
                <!-- <h1>ERROR!</h1>
                <p>message</p> -->
              </div>
              <div class="message">
                  <p>Search for word to get results</p>
              </div>
              <div class="spinner hidden ">
              </div>
      </div>
      <div class="list hidden">
              <!-- <p class="item">hvabi gjkhujuhj hhlyvbg</p> -->
      </div>
    </div>
  </body>
</html>
